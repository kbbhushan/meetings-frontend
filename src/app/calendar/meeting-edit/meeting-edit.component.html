<form (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title">Hi there!</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
       
        <div class="form-group">
            <label>Meeting Purpose</label>
            <input type="text" name="meetingPurpose" [(ngModel)]="meeting.purpose" #purpose="ngModel" 
            class="form-control" placeholder="Meeting Purpose" required>
        </div>
        <div class="form-group">
          <fieldset class="form-group col-xs-6">
            <label>Start Time</label>
            <input type="text" name="startTime" [(ngModel)]="meeting.startTime" #startTime="ngModel" 
            class="form-control" placeholder="Start Time" required>
          </fieldset>
           
          <fieldset class="form-group col-xs-6">
            <label>End Time</label>
            <input type="text" name="endTime" [(ngModel)]="meeting.endTime" #endTime="ngModel" 
            class="form-control" placeholder="End Time" required>
          </fieldset>
        </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" name="meetingLocation" [(ngModel)]="meeting.where" #location="ngModel" 
            class="form-control" placeholder="Meeting Location" required>
        </div>
        <div class="form-group">
            <label>Created By</label>
            <input type="text" name="meetingCreatedBy" [(ngModel)]="meeting.createdBy" #createdBy="ngModel" 
            class="form-control" placeholder="Meeting Created By" readonly>
        </div>
    </div>
    <div class="modal-footer">
      <button  class="btn btn-outline-success" (click)="onClick()">Submit</button>
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
  </form>
