<div class="row p-0 m-0">
  
    <div class="col-sm"></div>
  
    <div class="col-sm p-5">
  
      <h2 class="form-signin-heading">Create New Password</h2>
      <label for="inputNewPassword" class="sr-only">Old Password</label>
  
      <input type="password" id="inputNewPassword" class="form-control" [(ngModel)]="newPassword" placeholder="New Password" required autofocus>
  
      <br>
  
      <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
  
      <input type="password" id="inputConfirmPassword" class="form-control" [(ngModel)]="confirmPassword" placeholder="Confirm Password" required>
  
      <br>
  
      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="createPassword()">Submit</button>
</div>
  
    <div class="col-sm"></div>
  
  </div>
